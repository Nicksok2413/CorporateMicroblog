apiVersion: 1

providers:
  # <string> an unique name for the provider
  - name: 'default'
    orgId: 1
    folder: '' # Корневая папка
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/ # Путь внутри контейнера Grafana, куда мы смонтируем дашборды